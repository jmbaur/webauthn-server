[package]
name = "webauthn-tiny"
version = "0.1.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.65"
async-trait = "0.1.57"
axum = "0.5.16"
axum-macros = "0.2.3"
axum-sessions = "0.3.1"
clap = { version = "4.0.8", features = ["std", "derive", "env"] }
libsqlite3-sys = "0.25.1"
mime_guess = "2.0.4"
rand_core = "0.6.4"
rusqlite = "0.28.0"
serde = "1.0.145"
serde_json = "1.0.85"
tokio = { version = "1.21.2", features = ["macros", "rt-multi-thread"] }
tokio-rusqlite = "0.3.0"
tower = { version = "0.4.13", features = ["tracing"] }
tower-http = { version = "0.3.4", features = ["trace"] }
tracing = "0.1.36"
tracing-subscriber = { version = "0.3.15", features = ["env-filter"] }
uuid = "1.1.2"
webauthn-rs = { version = "0.4.7", features = [
  "danger-allow-state-serialisation",
] }
webauthn-rs-proto = "0.4.7"
